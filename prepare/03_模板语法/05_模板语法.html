<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>05_模板语法</title>
</head>
<body>
<!--
1. 表达式 :
  语法: {{exp}}
  功能: 向页面输出数据
  可以调用对象的方法
2. 强制数据绑定:
  完整写法:
    v-bind:xxx='yyy'  //yyy会作为表达式解析执行
  简洁写法:
    :xxx='yyy'
3. 事件监听:
  完整写法:
    v-on:keyup='xxx'
    v-on:keyup='xxx(参数)'
    v-on:keyup.enter='xxx'
  简洁写法:
    @keyup='xxx'
    @keyup.enter='xxx'
-->
<div id="app">

  <h2>1. 表达式</h2>
  <p>{{msg}}</p>
  <p>{{msg.toUpperCase()}}</p>

  <h2>2. 强制数据绑定:</h2>
  <a v-bind:href="url">百度一下</a> <br>
  <a :href="url">百度一下2</a> <br>

  <h2>3. 事件监听:</h2>
  <input type="text" v-model="username" v-on:keyup.enter="showValue">
  <input type="text" v-model="username2" @keyup.enter="showValue2('myvalue')">
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue({
    el: '#app',
    data: {
      msg: '尚硅谷IT教育',
      url: 'http://www.baidu.com',
      username: '',
      username2: ''
    },
    methods: {
      showValue () {
        alert(this.username)
      },
      showValue2 (arg) {
        alert(this.username2 + '----' + arg)
      }
    }
  })
</script>
</body>
</html>
