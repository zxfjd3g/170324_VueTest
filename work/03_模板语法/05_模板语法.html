<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>05_模板语法</title>
</head>
<body>
<!--
1. 表达式 :
  语法: {{exp}} 或 {{{exp}}}
  功能: 向页面输出数据
  可以调用对象的方法
2. 强制数据绑定:
  完整写法:
    v-bind:xxx='yyy'  //yyy会作为表达式解析执行
  简洁写法:
    :xxx='yyy'
3. 事件监听:
  完整写法:
    v-on:keyup='xxx'
    v-on:keyup='xxx(参数)'
    v-on:keyup.enter='xxx'
  简洁写法:
    @keyup='xxx'
    @keyup.enter='xxx($event)'
-->
<div id="app">

  <h2>1. 表达式</h2>
  <p>{{msg}}</p>
  <p>{{msg.toUpperCase()}}</p>

  <h2>2. 强制数据绑定:</h2>
  <!--<a v-bind:href="url">百度一下 </a><br>-->
  <a :href="url">百度一下 </a><br>

  <h2>3. 事件监听:</h2>
  <input type="text" @keyup.enter="test1">
  <input type="text" @keyup.13="test2('abc', 123, $event)">
<!--模板页面中能直接访问是vm(Vue的实例对象)中的所有数据-->
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  const vm = new Vue({
    el : '#app',
    data : {
      msg: 'I Will Back',
      url: 'http://www.baidu.com'
    },
    methods : {
      test1 (event) { // 默认会传入event对象
        alert(event.target.value+'---'+event.keyCode)
      },
      test2 (msg, num, event) {
        alert(msg + '---' + num + '---' + event.target.value)
      }
    }
  })
  console.log(vm.msg)  // 数据代理
</script>
</body>
</html>
