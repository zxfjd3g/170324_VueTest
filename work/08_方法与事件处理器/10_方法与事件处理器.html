<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--
1. 绑定监听:
  v-on:xxx="fun"
  @xxx="fun"
  @xxx="fun(参数)"
  默认事件形参: event
  隐含属性对象: $event
2. 事件修饰符:
  .prevent : 阻止事件的默认行为 event.preventDefault()
  .stop : 停止事件冒泡 event.stopPropagation()
3. 按键修饰符
  .keycode : 操作的是某个keycode值的健
  .enter : 操作的是enter键
-->

<div id="example">

  <h2>1. 绑定监听</h2>
  <button v-on:click="test1">test1</button>
  <button @click="test1">test2</button>
  <button @click="test2('abc', $event)">test3</button>

  <h2>2. 事件修饰符</h2>
  <a href="http://www.baidu.com" @click.prevent="test3">百度</a>

  <div style="width: 300px;height: 300px;background: red" @click="test4">
    <div style="width: 200px;height: 200px;background: blue" @click.stop="test5"></div>
  </div>

  <h2>3. 按键修饰符</h2>
  <input type="text" @keyup.enter="test6">
  <input type="text" @keyup.13="test6">
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue({
    el : '#example',
    data : {

    },
    methods : {
      test1 (event) {
        alert(event.clientX)
      },
      test2(msg, event) {
        alert(msg+'---'+event.clientX)
      },
      test3 (event) {
        // event.preventDefault()
        alert('点击了')
      },
      test4 () {
        alert('out')
      },
      test5 () {
        alert('inner')
      },
      test6 (event) {
        alert(event.target.value)
        console.log(event.keyCode)
      }
    }
  })
</script>
</body>
</html>
