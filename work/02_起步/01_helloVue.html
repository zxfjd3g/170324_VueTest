<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01_helloVue</title>
</head>
<body>

<!--
  1. 引入Vue.js
  2. 创建Vue对象
    el : 指定根element(选择器)
    data : 初始化数据(页面可以访问)
  3. 双向数据绑定 : v-model
  4. 显示数据 : {{xxx}}
  5. 理解vue的mvvm实现

  注意: 需要在webstorm中安装vue.js插件
-->
<div id="test">
  <input type="text" v-model="msg">
  <p>{{msg}}</p>
</div>
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  var vm = new Vue({
    el: '#test',  // element  选择器
    data: {
      msg: 'atguigu'
    }
  })

  console.log(vm)
  console.log(vm.msg)
  console.log(vm.$data.msg)
</script>
</body>
</html>
